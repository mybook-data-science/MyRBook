bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
    download: ["pdf"]
  highlight: "kate"
  toc_depth: 2
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  highlight: "kate"
bookdown::epub_book: default
bookdown::tufte_html_book:
  toc: yes
  css: toc.css