bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Learning R for Data Science</a></li>
    download: ["pdf", "epub"]
  highlight: "pygments"
  toc_depth: 2
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  highlight: "pygments"
bookdown::epub_book: default
bookdown::tufte_html_book:
  toc: yes
  css: toc.css

